<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
</head>
<body>
    <h2>{{idx}}번 게시글</h2>
    <ul>
        <li>
            <label for="">제목</label>
            제목입니다.
        </li>
        <li>
            <label for="">작성일</label>
            작성일
        </li>
        <li>
            <label for="">조회수</label>
            조회수
        </li>
        <li>
            <label for="">작성자</label>
            {{name}}
        </li>
        <li>
            <label for="">내용</label>
            내용
        </li>
    </ul>
    <a href="/board/list">목록</a>
    <a href="/board/update?idx={{idx}}&name={{name}}">수정</a>
    <!-- nunjucks는 {#{{}}#} 2개를 찾는게 우선임 다른 문법이랑 다름 -->
    <a href="/board/delete">삭제</a> 
    <!-- a tag는 기본적으로 method get 귀찮으면 method get으로 -->
</body>
</html>
